<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body>
    <center>
        <fieldset>
            <legend><h1>Reset your password</h1></legend>
        <form action="./reset.html" method="post">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_captcha" value="false">
            <label for="emailreset">E-mail address</label><br>
            <input type="email" name="email" id="emailreset" required><br><br>
            <label for="oldpassword">Your old password</label><br>
            <input type="password" name="oldpassword" id="oldpassword" title="Password must contain 8 characters minimum  • It should contain UpperCase Letter • It should contain Lower Case • It should contain Special Character • It should contain number" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z0-9!@#$%^&*]{8,}" required><br><br>
            <label for="newpassword">Your new password</label><br>
            <input type="password" name="newpassword" id="newpassword" title="Password must contain 8 characters minimum  • It should contain UpperCase Letter • It should contain Lower Case • It should contain Special Character • It should contain number" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z0-9!@#$%^&*]{8,}" required><br><br>    
            <label for="confirmpassword">Confirm your new password</label><br>
            <input type="password" name="confirmpassword" id="confirmpassword" title="Password must contain 8 characters minimum  • It should contain UpperCase Letter • It should contain Lower Case • It should contain Special Character • It should contain number" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z0-9!@#$%^&*]{8,}" required><br><br>
            <button type="submit" value="submit">Submit</button><br>
            <p><a href="./index.html">Back to login page</a></p><br><br>
        </form>
    </fieldset>
    </center>
</body>
</html>
