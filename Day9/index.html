<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day9 Registration Form</title>
    <link rel="icon" href="./icon for page tab.png">
</head>
<body style="background: url('./wp4996071-black-aesthetic-glitch-wallpapers.jpg') no-repeat center center; background-size: cover;">>
    <center>
        <h1 style="color: white;">Registration Form</h1>
        <font color="white">
        <div>
        <form action="">

            <label for="firstname">First name:</label>
            <input type="text" required id="firstname" name="firstname">
            <br>
            <br>
            <label for="lastname">Last name:</label>
            <input type="text" required id="lastname" name="lastname">
            <br>
            <br>
            <label for="usermail">E-mail Address:</label>
            <input type="email" required id="usermail" name="email">
            <br>
            <br>
            <label for="usernumber">Phone Number:</label>
            <input type="number" required id="usernumber" name="PhoneNumber">
            <br>
            <br>
            <label for="">Gender:</label>
            <input type="radio" value="Male" id="Male" name="Gender">
            <label for="Male">Male</label>
            <input type="radio" value="Female" id="Female" name="Gender">
            <label for="Female">Female</label>
            <br>
            <br>
            <label for="DOB">Date of Birth:</label>
            <input type="date" required id="DOB" name="DOB">
            <br>
            <br>
            <label for="useraddress">Enter address:</label>
            <textarea name="address" id="useraddress" rows="3" placeholder="D.No, Street name, area, city, state"></textarea>
            <br>
            <br>
            <label for="Preferred_city1">Preferred work location 1:</label>
            <select name="city" id="Preferred_city1">
                <option value="">Select the location</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Chennai">Chennai</option>
                <option value="Hyderabad">Hyderabad</option>
            </select>
            <br>
            <br>
            <label for="Preferred_city1">Preferred work location 2:</label>
            <select name="city" id="Preferred_city2">
                <option value="">Select the location</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Chennai">Chennai</option>
                <option value="Hyderabad">Hyderabad</option>
            </select>
            <br>
            <br>
            <label for="">Skills Known:</label>
            <input type="checkbox" value="Java" id="Java" name="Skills known">
            <label for="Java">Java</label>
            <input type="checkbox" value="Python" id="Python" name="Skills known">
            <label for="Python">Python</label>
            <input type="checkbox" value="JavaScript" id="JavaScript" name="Skills known">
            <label for="JavaScript">JavaScript</label>
            <input type="checkbox" value="React" id="React" name="Skills known">
            <label for="React">React</label>
            <input type="checkbox" value="Node" id="Node" name="Skills known">
            <label for="Node">Node</label>
            <input type="checkbox" value="SQL" id="SQL" name="Skills known">
            <label for="SQL">SQL</label>
            <br>
            <br>
            <label for="YOE">How many years of experience?</label>
            <select name="Years_of_Experience" id="YOE" required>
                <option value="">Select</option>
                <option value="Fresher">0</option>
                <option value="1">1 Year</option>
                <option value="2">2 Years</option>
                <option value="3">3 Years</option>
                <option value="4+">4+ Years</option>
            </select>
            <br>
            <br>
            <label for="jobfind">How did you find this job application?</label>
            <select name="Jobfind" id="jobfind" required>
                <option value="">Select</option>
                <option value="Company Website">Company Website</option>
                <option value="Linkedin">Linkedin</option>
                <option value="Facebook">Facebook</option>
                <option value="Instagram">Instagram</option>
                <option value="Ads">Ads</option>
            </select>
            <br>
            <br>
            <label for="">Are you willing to relocate:</label>
            <input type="radio" value="Yes" id="Yes" name="Willing to relocate">
            <label for="Yes">Yes</label>
            <input type="radio" value="No" id="No" name="Willing to relocate">
            <label for="No">No</label>
            <br>
            <br>
            <label for="CV">Resume/CV:</label>
            <input type="file" id="CV" name="CV">
            <br><br>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
            <br>
            <br>
        </form>
    </div>
    </font>
    </center>
</body>
</html>
